<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Questions</title>
    </head>
    <body>
        <div class="container">
            <div class="question-container">
                <div id="question">This is the question.</div>
                <div class="options">
                    <ul>
                        <li>
                            <input type="radio" id="ia" name="options">
                            <label for="ia" id="a">Option 1</label>
                        </li>
                        <li>
                            <input type="radio" id="ib" name="options">
                            <label for="ib" id="b">Option 2</label>
                        </li>
                        <li>
                            <input type="radio" id="ic" name="options">
                            <label for="ic" id="c">Option 3</label>
                        </li>
                        <li>
                            <input type="radio" id="id" name="options">
                            <label for="id" id="d">Option 4</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="controls">
                <button id="previous">Previous</button>
                <button id="next">Next</button>
                <button id="submit">Submit</button>
            </div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
